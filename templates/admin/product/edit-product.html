<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <form action="{{ROOT_URL}}admin/pages/product/save-product.php" method="POST" enctype="multipart/form-data">
        <input type="text" hidden="hidden" id="id" name="id" value="{{product.id}}" style="visibility: none;"></input>
        <div class="row border-bottom">
            <div class="col-4">
                <h2><strong class="text-primary">Modifica prodotto</strong></h2>
            </div>
            <div class="col-4"></div>
            <div class="col-3 text-end">
                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-2 text-end"><input class="btn btn-success" type="submit" value="Salva"></input></div>
                    <div class="col-2 text-end"><input class="btn btn-danger" type="reset" value="Reset"></input></div>
                    <div class="col-3 text-end"><a class="btn btn-primary" href="{{ROOT_URL}}shop/single-product.php?product={{product.id}}">Visualizza</a></div>
                </div>
            </div>
            <div class="col-1"></div>

        </div>
        <div class="row">
            <br>
        </div>

        <div class="row">
            <div class="col-md-6 col-lg-7">
                <div class="row">
                    <span class="text-primary">
                        <h4><strong>Nome:</strong></h4>
                    </span>
                </div>
                <div class="row">
                    <input class="form-control" id="name" name="name" type="text" value="{{product.name}}"></input>
                </div>
                <hr>
                <div class="row">
                    <span class="text-primary">
                        <h4><strong>Descrizione:</strong></h4>
                    </span>
                </div>
                <div class="row">
                    <textarea class="form-control" id="description" name="description" type="text-area" style="width: 100%; height: 250px; ">{{product.description|raw}}</textarea>
                </div>
                <hr>
                <div class="row">
                    <span class="text-primary">
                        <h4><strong>Descrizione breve:</strong></h4>
                    </span>
                </div>
                <div class="row">
                    <textarea class="form-control" id="small_description" name="small_description" type="text-area" style="width: 100%; height: 150px; ">{{product.small_description}}</textarea>
                </div>
                <hr>
            </div>
            <div class="col-md-4 col-lg-4 px-md-4">
                <div class="row">
                    <span class="text-primary">
                        <h4><strong>Prezzo:</strong></h4>
                    </span>
                </div>
                <div class="row">
                    <input class="form-control text-end" id="price" name="price" type="Text" value="{{product.price}}"></input>
                </div>
                <hr>
                <div class="row">
                    <span class="text-primary">
                        <h4><strong>Giacenza:</strong></h4>
                    </span>
                </div>
                <div class="row">
                    <input class="form-control text-end" id="stock" name="stock" type="Text" value="{{product.stock}}"></input>
                </div>
                <hr>
                <div class="row">
                    <span class="text-primary">
                        <h4><strong>Foto:</strong></h4>
                    </span>
                </div>
                <div class="row">
                </div>
                <div class="row">
                    {% for img in imgs %}
                        <div class="row" style="margin-top: 5px;">
                            <div class="col-3">
                                <img src={{ROOT_URL}}{{img.link}} alt="immagine" width=100px height=100px class="rounded-circle"></img>
                            </div>
                            <div class="col-9 text-end" style="margin-top: 35px;">
                                <input type="file" class="form-control" value="scegli immagine" name="image"/> 
                                <br>
                                <button class="btn btn-outline-primary btn-sm" name="edit" type="submit" value="{{ img.id }}">Modifica</button>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="row" style="margin-top: 5px;">
                    <div class="col-3">
                        <button class="btn btn-outline-success btn-sm" name="add" type="submit">Aggiungi</button>
                    </div>
                    <div class="col-9">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <span class="text-primary">
                        <h4><strong>Categorie:</strong></h4>
                    </span>
                </div>
                <div class="row">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            {% for cat in category %}
                            <span class="badge rounded-pill bg-info">
                                {{cat}}
                            </span>
                            {% endfor %}
                        </li>
                    </ul>
                </div>
                <hr>
            </div>
        </div>
    </form>
</main>
